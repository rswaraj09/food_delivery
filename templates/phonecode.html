<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login with Phone - Foodie</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background:linear-gradient(120deg,#2980b9,#8e44ad);
    }

    .login-container {
      background: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .login-container p {
      margin-bottom: 30px;
      color: #777;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      font-size: 14px;
      display: block;
      margin-bottom: 8px;
      color: #555;
    }

    input[type="tel"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      transition: border-color 0.3s;
    }

    input[type="tel"]:focus {
      border-color: #ff5722;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background-color: #ff5722;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #e64a19;
    }

    .links {
      margin-top: 20px;
      font-size: 14px;
    }

    .links a {
      color: #ff5722;
      text-decoration: none;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Welcome to Swift Serve</h2>
    <p>Login with your phone number to continue</p>

    <form>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="+1 123 456 7890" required />
      </div>
      <button type="submit" class="btn"><a href="/otp.html">Send OTP</a></button>
    </form>

    <div class="links">
      <p>Don't have an account? <a href="/sign.html">Sign up</a></p>
    </div>
  </div>
</body>
</html>
