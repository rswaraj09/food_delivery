<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Apple Food</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      background: #f2f2f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background:linear-gradient(120deg,#2980b9,#8e44ad);

    }

    .login-container {
      background: #fff;
      padding: 40px;
      border-radius: 24px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
      width: 100%;
      max-width: 400px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 600;
      color: #1d1d1f;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #3a3a3c;
      font-size: 14px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #d1d1d6;
      border-radius: 12px;
      font-size: 16px;
      background-color: #f9f9f9;
      transition: border 0.3s;
    }

    input:focus {
      border-color: #007aff;
      outline: none;
    }

    .btn {
      width: 100%;
      padding: 14px;
      background-color: #f79f1f;
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 14px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #f79f1f;
      letter-spacing: 0.2rem;
    }

    .links {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }

    .links a {
      color: #007aff;
      text-decoration: none;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Sign in to AppleFood</h2>
    <form>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" id="email" placeholder="you@example.com" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required />
      </div>
      <button type="submit" class="btn"><a href="/swift.html">Login</button>
    </form>
    <div class="links">
      <p><a href="/forget.html">Forgot password?</a></p>
      <p>Don't have an account? <a href="/sign.html">Sign up</a></p>
    </div>
  </div>
</body>
</html>
